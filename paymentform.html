<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="payment_form1.css">
</head>
<body>
    <form action="" class="container">
        <h1 class="main">payment form</h1>
        <p>Required Fields are followed by *</p>
        <h2>contact information</h2>
        <p>Name: *<input type="text" name="name" required placeholder="vivek narayanan c v"></p> 
        <fieldset>
            <legend>Gender*</legend>
            <p>           
              Male <input type="radio" name="gender" id="Male" required>
              Female <input type="radio" name="gender" id="Female" required>
            </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="50" rows="10" placeholder="start from your Door No"></textarea></p>
        <p>Email: *<input type="email" name="email" id="email" required placeholder="arun@gmail.com"></p>
        <p>Pincode: *<input type="number" name="pincode" id="pincode" required placeholder="123456"></p>
        <h2>Payment information</h2>
        <p>Card Type:*
            <select name="card_type" id="card_type"required>
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Master Card</option>

            </select>
        </p>
        <p>Card Number: *<input type="number" name="card_number" id="card_number"required></p>
        <p>Expiration Date: *<input type="date" name="date" id="date"required></p>
        <p>CVV *<input type="password" name="cvv" id="cvv"required></p>
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
